<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Color</title>
</head>
<style>
    :root {
        --W200: 200px;
        --W10: 10px;
        }
        .aa {
        width: var(--W200);
        height: var(--W200);
        margin: var(--W10);
        }
</style>
<body>
    <div class="aa"><h1>Mango</h1><p>A mango is an edible stone fruit produced by the tropical tree Mangifera indica. It is believed to have originated between northwestern Myanmar, Bangladesh, and northeastern India.</p></div>
</body>
</html>
