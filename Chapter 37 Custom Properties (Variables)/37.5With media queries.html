<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With media queriescument</title>
</head>
<style>
    root{
        --width: 25%;
        --content: 'This is desktop';
        }
        @media only screen and (max-width: 767px){
        :root{
        --width:50%;
        --content: 'This is mobile';
        }
        }
        @media only screen and (max-width: 480px){
        :root{
        --width:100%;
        }
        }
        div{
        width: calc(var(--width) - 20px);
        height: 100px;
        }
        div:before{
        content: var(--content);}
        /* Other Styles */
        body {
        padding: 10px;
        }
        div{
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight:bold;
        float:left;
        margin: 10px;
        border: 4px solid black;
        background: greenyellow;
        }
</style>
<body>
     <div>1</div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
</body>
</html>
