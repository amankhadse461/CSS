<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Cascading</title>
</head>
<style>
    .button {
        --color: green;
        padding: .5rem;
        border: 1px solid var(--color);
        color: var(--color);
        background-color: black;
        }.button:hover {
            --color: blue;
            }
            .button_red {
            --color: red;
            }
</style>
<body>
<a class="button">Home</a>
<a class="button button_red">About Us</a>
<a class="button">Contact Us</a>
</body>
</html>
