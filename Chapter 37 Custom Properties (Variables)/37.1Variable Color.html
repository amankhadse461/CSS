<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Color</title>
</head>
<style>
    :root {
        --red: #b00;
        --blue: #4679bd;
        --grey: #ddd;
        }
        .ab {
        color: var(--red);
        background: var(--grey);
        border: 1px solid var(--red);
        width: 500px;
        height: 250px;
        }
</style>
<body>
    <div class="ab"><h1>Mango</h1><p>A mango is an edible stone fruit produced by the tropical tree Mangifera indica. It is believed to have originated between northwestern Myanmar, Bangladesh, and northeastern India.</p></div>
</body>
</html>
