<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction</title>
</head>
<style>
    div {
        direction: ltr; /* Default, text read read from left-to-right */
        }
        .ex {
        direction: rtl; /* text read from right-to-left */
        }
        .horizontal-tb {
        writing-mode: horizontal-tb; /* Default, text read from left-to-right and top-to-bottom. */
        }
        .vertical-rtl {
        writing-mode: vertical-rl; /* text read from right-to-left and top-to-bottom */
        }
        .vertical-ltr {
        writing-mode: vertical-rl; /* text read from left-to-right and top to bottom */
        }
</style>
<body>
    <div>Elephants are the largest land mammals on earth and have distinctly massive bodies, large ears, and long trunks. They use their trunks to pick up objects, trumpet warnings, greet other elephants, or suck up water for drinking or bathing, among other uses.</p>
    </div>
</body>
</html>
