<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The :last-of-type selector</title>
</head>
<style>
    p:last-of-type {
        background: #0a155c;
        }
        h1:last-of-type {
        background:red
    }
</style>
<body>
    <div class="container">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Last paragraph</p>
        <h1>Heading 1</h1>
        <h2>First heading 2</h2>
        <h2>Last heading 2</h2>
    </div>
</body>
</html>
