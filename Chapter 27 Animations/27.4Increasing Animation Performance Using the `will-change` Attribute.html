<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increasing Animation Performance Using the
        `will-change` Attribute</title>
    </head>
    <style>
        .aa{
            height: 100px;
            background:brown;
            }
            .aa:hover{
            height: 120px;
            background: yellowgreen;
            will-change: transform, opacity;
    }
    </style>
    <body>
        <div class="aa">hello</div>
    </body>
    </html>
