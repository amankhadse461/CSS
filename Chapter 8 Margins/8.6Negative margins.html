<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative margins</title>
</head>
<style>
    div{display: inline;
    }
    #over{
    margin-left: -20px;
    }
</style>
<body>
    <div>Python</div>
<div id="over">Python is a popular programming language. It was created by Guido van Rossum, and released in 1991</div>
</body>
</html>
