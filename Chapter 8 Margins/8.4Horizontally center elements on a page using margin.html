<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontally center elements on a page using margin</title>
        <style>
            #myDiv {
                width:80%;
                margin:0 auto;
                color: blue;
                }
        </style>
</head>

    <div id="myDiv"> Python is a popular programming language. It was created by Guido van Rossum, and released in 1991</div>
</body>
