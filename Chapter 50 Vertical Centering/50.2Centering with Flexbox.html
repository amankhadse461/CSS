<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Flexbox</title>
</head>
<style>
    .container {
        height: 500px;
        width: 500px;
        display: flex;  
        align-items: center;  
        justify-content: center; 
        }
        .child {
        width: 100px;
        height: 100px;
        background: red;
        }
</style>
<body>
    <div class="container">
        <div class="child">Ethereum is a decentralized, open-source blockchain with smart contract functionality. Ether is the native cryptocurrency of the platform. Among cryptocurrencies, ether is second only to bitcoin in market capitalization</div>
    </div>
</body>
</html>
