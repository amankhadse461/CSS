<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Text with Line Height</title>
</head>
<style>
    .container{
        height: 150px; /* set height */
        line-height: 150px; /* set line-height equal to the height */
        vertical-align: middle; /* works without this rule, but it is good having it explicitly set */
        }
</style>
<body>
    <div class="container">
        <span>A blockchain is a type of distributed database or ledger—one of today's top tech trends—which means the power to update a blockchain is distributed between the nodes, or participants, of a public or private computer network. This is known as distributed ledger technology, or DLT</span>
        </div>
</body>
</html>
