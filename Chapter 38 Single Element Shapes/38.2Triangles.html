<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
</head>
<style>
    .triangle-up {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid red;
        }
       .triangle-down {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-top: 50px solid yellowgreen;} 
        .triangle-right {
        width: 0;
        height: 0;
        border-top: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-left: 50px solid yellow;}
        .triangle-left {
        width: 0;
        height: 0;
        border-top: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-right: 50px solid blueviolet;
        }
        .triangle-up-right {
        width: 0;
        height: 0;
        border-top: 50px solid black;
        border-left: 50px solid transparent;
        }
        .triangle-up-left {width: 0;
        height: 0;
        border-top: 50px solid green;
        border-right: 50px solid transparent;
        }
        .triangle-down-right {
        width: 0;
        height: 0;
        border-bottom: 50px solid black;
        border-left: 50px solid transparent;
        }
        .triangle-down-left {
        width: 0;
        height: 0;
        border-bottom: 50px solid saddlebrown;
        border-right: 50px solid transparent;
        }

</style>
<body>
    <div class="triangle-up">1</div><br>
    <div class="triangle-down">2</div><br>
    <div class="triangle-right">3</div><br>
    <div class="triangle-left">4</div><br>
    <div class="triangle-up-right">5</div><br>
    <div class="triangle-up-left">6</div><br>
    <div class="triangle-down-right">7</div><br>
    <div class="triangle-down-left">8</div>
</body>
</html>
