<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles and Ellipses</title>
</head>
<style>
    .circle {
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        }
    .oval {
            width: 50px;
            height: 150px;
            background:greenyellow;
            border-radius: 50%;
            }
</style>
<body>
    <h1>Circle</h1>
    <div class="circle">1</div> <br>
    <div class="circle">2</div>
    <hr>
     
    <h1>Ellipse</h1>
    <div class="oval">1</div><br>
    <div class="oval">2</div>


</body>
</html>
