<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursts</title>
</head>
<style>
    .burst-8 {
        background: black;
        width: 40px;
        height: 40px;
        position: relative;
        text-align: center;
        -ms-transform: rotate(20deg);
        transform: rotate(20eg);
    }
    .burst-8::before {
     content: "";
    position: absolute; 
    top: 0;
    left: 0;
    height: 40px;
    width: 40px;
    background: red;
    -ms-transform: rotate(135deg);
    transform: rotate(135deg);
    }
    .burst-12 {
        width: 40px;
        height: 40px;
        position: relative;
        text-align: center;
        background: red ;
        }
        .burst-12::before, .burst-12::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 40px;
        width: 40px;
        background: black;
        }
        .burst-12::before {
        -ms-transform: rotate(30deg);
        transform: rotate(30deg);
        }
        .burst-12::after {
        -ms-transform: rotate(60deg);
        transform: rotate(60deg);}
</style>
<body>
    <div class="burst-8">1</div><br><br><br>
    <div class="burst-12">2 </div>
</body>
</html>
