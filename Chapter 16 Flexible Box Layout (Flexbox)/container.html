<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
</head>
<style>
    div#container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      
      /* for better viewing */
      body, html {
        margin: 0;
        height: 100%;
        box-sizing: border-box;
        padding: 10px;
        background-color: white;
      }
      div#container {
        background-color:blueviolet;
        height: 100%;
        width: 100%;
      }
      div#container > div {
        background-color: red;
        width: 100px;
        height: 100px;
        margin: 10px;
      }
</style>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        </div>
</body>
</html>
