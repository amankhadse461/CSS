<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout using Flexbo</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        }
        .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        }
        .header {
        flex: 0 0 50px;}
        .content-body {
        flex: 1 1 auto;
        display: flex;
        flex-direction: row;
        }
        .content-body .content {
        flex: 1 1 auto;
        overflow: auto;
        }
        .content-body .sidenav {
        order: -1;
        flex: 0 0 100px;
        overflow: auto;
        }
        .content-body .ads {
        flex: 0 0 100px;
        overflow: auto;
        }
        .footer {
        flex: 0 0 50px;
        }
</style>
<body>
    <div class="container">
        <header class="header">Header</header>
        <div class="content-body">
        <main class="content">Tiger</main>
        <p>The tiger is the largest living cat species and a member of the genus Panthera. It is most recognisable for its dark vertical stripes on orange fur with a white underside. An apex predator, it primarily preys on ungulates, such as deer and wild boar</p>
        <nav class="sidenav">Nav</nav>
        <aside class="ads">Ads</aside>
        </div>
        <footer class="footer">Footer</footer>
        </div>
</body>
</html>
