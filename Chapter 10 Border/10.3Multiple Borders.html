<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Borders</title>
</head>
<style>
    .div1{
        border: 3px solid green;
        outline: 6px solid yellow;
        width: 100px;
        height: 100px;
        margin: 20px;
        }.div2{
            border: 5px solid red;
            box-shadow: 0px 0px 0px 4px blueviolet;
            width: 100px;
            height: 100px;
            margin: 20px;
            }
            .div3 {
                position: relative;
                border: 5px solid greenyellow;
                width: 100px;
                height: 100px;
                margin: 20px;
                }
                .div3:before {
                content: " ";
                position: absolute;
                border: 5px solid red;
                z-index: -1;
                top: 5px;
                left: 5px;
                right: 5px;
                bottom: 5px;
                }
</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
