<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style</title>
</head>
<style>
    .div1{
    border-style: dotted;
    border-style: dashed;
    width: 100px;
    height: 100px;
    margin: 20px;
    }
    .div2{
    border-style: dotted;
    border-style:double;
    width: 100px; 
    height: 100px;
    margin: 20px;
    }
    .div3 {
    position: relative;
    border: 5px solid #000;
    width: 100px;
    height: 100px;
    margin: 20px;
    }
    

</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
