<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS transform</title>
</head>
<style>
    .container {
        position: relative;
        background-color: antiquewhite;
        background-image: url('abc.jpg');
        color: antiquewhite;

        }
        .element {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: antiquewhite;
        }

</style>
<body>
    <div class="container">Programming language
        <div class="element">Python</div>
    </div>
</body>
</html>
