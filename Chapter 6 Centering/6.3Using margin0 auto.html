<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using margin: 0 auto;</title>
</head>
<style>
    .containerDiv {
        width: 100%;
        height: 100px;
        padding-bottom: 40px;
        }
        #centeredDiv {
        margin: 0 auto;
        width: 200px;
        height: 100px;
        border: 1px solid #000;
        }
        #centeredParagraph {
        width: 200px;
        margin: 0 auto;
        }
        #centeredImage {
        display: block;
        width: 200px;
        margin: 0 auto;
        }
</style>
<body>
    <div class="containerDiv">
        <div id="centeredDiv"></div>
        </div>
        <div class="containerDiv">
        <p id="centeredParagraph"> centered paragraph.</p>
        </div>
        <div class="containerDiv">
        <img id="centeredImage"
        src="abc.jpg" />
        </div>
</body>
</html>
