<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using calc()The calc()</title>
</head>
<style>
    .center {
        position: absolute;
        height: 500px;
        width: 500px;
        background: red;
        top: calc(50% - 50px / 2);      
        left: calc(50% - 50px / 2);  
        background-image:url('an.jpg')
        }
</style>
<body>
    <div class="center">Demon Slayer</div>
</body>
