<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Background Image</title>
</head>
<style>
    #mydiv {
        height: 400px;
        background: url('aa.jpg') right bottom no-repeat,
        linear-gradient(to bottom, #fff 0%,#000 100%);
            }
    #my1div {
        height: 400px;
        background: url('ab.jpg') right bottom no-repeat,
        linear-gradient(to bottom, #fff 0%,#000 100%);
                    }        
        
</style>
<body>
    <div id="mydiv">
        hello
    </div>
    <div id="my1div">
        hii......
    </div>
</body>
</html>
